<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h2 class="logo">Admin Panel</h2>
        <nav class="navigation">
            <a href="#">Dashboard</a>
            <a href="#">Benutzerverwaltung</a>
            <a href="#">Einstellungen</a>
            <button class="btnLogout">Logout</button>
        </nav>
    </header>

    <main>
        <section class="user-management">
            <h3>Benutzerverwaltung</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Rolle</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Benutzerliste wird hier dynamisch eingef端gt -->
                </tbody>
            </table>
            <button class="btnAddUser">Benutzer hinzuf端gen</button>
        </section>
    </main>

    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Benutzer hinzuf端gen</h2>
            <form id="addUserForm">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-box">
                    <label for="role">Rolle</label>
                    <select id="role">
                        <option value="viewer">Viewer</option>
                        <option value="editor">Editor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn">Hinzuf端gen</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
